<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighting Game Combo Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ff00;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .combo-input-section,
    .combo-display,
    .controller-input-section {
      margin: 20px 0;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }

    .combo-input-section {
      text-align: center;
    }

    .combo-input-section button {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .combo-input-section button:hover {
      background-color: #555;
    }

    .combo-display {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      min-height: 60px;
      background-color: #444;
    }

    .combo-step {
      margin: 0 10px;
      padding: 5px 10px;
      border: 2px solid #888;
      border-radius: 5px;
      display: inline-block;
    }

    .correct {
      border-color: limegreen;
      color: limegreen;
    }

    .incorrect {
      border-color: red;
      color: red;
    }

    .controller-input-section {
      text-align: center;
    }

    .feedback {
      font-size: 24px;
      padding: 10px;
      margin-top: 10px;
      display: inline-block;
    }

    .feedback.green {
      color: limegreen;
    }

    .feedback.red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fighting Game Combo Trainer</h1>

    <!-- Combo Input Section -->
    <div class="combo-input-section">
      <h2>Select Your Combo Inputs:</h2>
      <button data-input="triangle">Triangle</button>
      <button data-input="square">Square</button>
      <button data-input="circle">Circle</button>
      <button data-input="x">X</button>
      <button data-input="forward">Forward</button>
      <button data-input="back">Back</button>
      <button data-input="up">Up</button>
      <button data-input="down">Down</button>
      <button id="reset">Reset Combo</button>
    </div>

    <!-- Combo Display Section -->
    <div class="combo-display">
      <div id="combo-sequence">Your Combo Sequence Will Appear Here</div>
    </div>

    <!-- Controller Input Section -->
    <div class="controller-input-section">
      <h2>Controller Input:</h2>
      <div id="controller-feedback" class="feedback">Press Buttons...</div>
    </div>
  </div>

  <script>
    const comboSequence = [];
    let currentComboIndex = 0; // Track the current position in the combo
    const comboDisplay = document.getElementById('combo-sequence');
    const feedbackDisplay = document.getElementById('controller-feedback');

    // Adding combo inputs
    document.querySelectorAll('.combo-input-section button[data-input]').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.getAttribute('data-input');
        comboSequence.push(input);
        updateComboDisplay();
      });
    });

    document.getElementById('reset').addEventListener('click', () => {
      comboSequence.length = 0;
      currentComboIndex = 0;
      updateComboDisplay();
      resetFeedback();
    });

    function updateComboDisplay() {
      if (comboSequence.length === 0) {
        comboDisplay.textContent = 'Your Combo Sequence Will Appear Here';
      } else {
        comboDisplay.innerHTML = comboSequence.map((step, index) => 
          `<span class="combo-step" id="step-${index}">${step}</span>`
        ).join('');
      }
    }

    function resetFeedback() {
      feedbackDisplay.textContent = 'Press Buttons...';
      comboSequence.forEach((_, index) => {
        document.getElementById(`step-${index}`).classList.remove('correct', 'incorrect');
      });
    }

    function showStepFeedback(index, isCorrect) {
      const stepElement = document.getElementById(`step-${index}`);
      stepElement.classList.remove('correct', 'incorrect');
      stepElement.classList.add(isCorrect ? 'correct' : 'incorrect');
    }

    function showFinalFeedback(isSuccess) {
      feedbackDisplay.textContent = isSuccess ? 'Combo Completed!' : 'Combo Failed!';
      feedbackDisplay.classList.remove('green', 'red');
      feedbackDisplay.classList.add(isSuccess ? 'green' : 'red');
    }

    // Gamepad API logic
    let gamepadIndex;

    function pollGamepad() {
      const gamepads = navigator.getGamepads();
      const gamepad = gamepads[gamepadIndex];

      if (gamepad && currentComboIndex < comboSequence.length) {
        const buttonMapping = {
          0: 'x',       // X button
          1: 'circle',  // Circle button
          2: 'square',  // Square button
          3: 'triangle',// Triangle button
          12: 'up',     // D-pad Up
          13: 'down',   // D-pad Down
          14: 'back',   // D-pad Left
          15: 'forward' // D-pad Right
        };

        gamepad.buttons.forEach((button, index) => {
          if (button.pressed && buttonMapping[index]) {
            checkInput(buttonMapping[index]);
          }
        });
      }

      requestAnimationFrame(pollGamepad);
    }

    function checkInput(input) {
      if (currentComboIndex >= comboSequence.length) return;

      const expectedInput = comboSequence[currentComboIndex];
      const isCorrect = input === expectedInput;

      showStepFeedback(currentComboIndex, isCorrect);

      if (isCorrect) {
        currentComboIndex++;
      }

      if (currentComboIndex === comboSequence.length) {
        showFinalFeedback(true);
      } else if (!isCorrect) {
        showFinalFeedback(false);
      }
    }

    window.addEventListener('gamepadconnected', (event) => {
      gamepadIndex = event.gamepad.index;
      feedbackDisplay.textContent = 'Gamepad connected!';
      resetFeedback();
      pollGamepad(); // Start polling for inputs
    });

    window.addEventListener('gamepaddisconnected', () => {
      feedbackDisplay.textContent = 'Gamepad disconnected.';
    });

  </script>
</body>
</html>
