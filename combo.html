<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighting Game Combo Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ff00;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .combo-input-section,
    .combo-display,
    .controller-input-section {
      margin: 20px 0;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }

    .combo-input-section {
      text-align: center;
    }

    .combo-input-section button {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }

    .combo-input-section button:hover {
      background-color: #555;
    }

    .combo-display {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      min-height: 60px;
      background-color: #444;
    }

    .combo-step {
      margin: 0 10px;
      padding: 5px 10px;
      border: 2px solid #888;
      border-radius: 5px;
      display: inline-block;
    }

    .correct {
      border-color: limegreen;
      color: limegreen;
    }

    .incorrect {
      border-color: red;
      color: red;
    }

    .next-step {
      border-color: yellow;
      color: yellow;
    }

    .controller-input-section {
      text-align: center;
    }

    .feedback {
      font-size: 24px;
      padding: 10px;
      margin-top: 10px;
      display: inline-block;
    }

    .feedback.green {
      color: limegreen;
    }

    .feedback.red {
      color: red;
    }

    .feedback.attempting {
      color: orange;
    }

    .icon {
      font-size: 20px;
      vertical-align: middle;
    }

    .direction {
      font-size: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fighting Game Combo Trainer</h1>

    <!-- Combo Input Section -->
    <div class="combo-input-section">
      <h2>Select Your Combo Inputs:</h2>
      <button data-input="triangle" class="icon">△</button>
      <button data-input="square" class="icon">◻</button>
      <button data-input="circle" class="icon">◯</button>
      <button data-input="x" class="icon">✕</button>
      <button data-input="forward" class="direction">→</button>
      <button data-input="back" class="direction">←</button>
      <button data-input="up" class="direction">↑</button>
      <button data-input="down" class="direction">↓</button>
      <button id="reset">Reset Combo</button>
      <button id="refresh">Refresh Combo</button>
    </div>

    <!-- Combo Display Section -->
    <div class="combo-display">
      <div id="combo-sequence">Your Combo Sequence Will Appear Here</div>
    </div>

    <!-- Controller Input Section -->
    <div class="controller-input-section">
      <h2>Controller Input:</h2>
      <div id="controller-feedback" class="feedback">Press Buttons...</div>
    </div>
  </div>

  <script>
    const comboSequence = [];
    let currentComboIndex = -1; // Start with -1 to avoid highlighting the first step prematurely
    let comboFailed = false; // Track if the combo has failed
    let inputProcessed = false; // Debounce mechanism to prevent repeated input
    let comboAttempted = false; // Track if the combo was attempted before adding a new button
    let startTime = null; // Track the time the combo started
    const comboDisplay = document.getElementById('combo-sequence');
    const feedbackDisplay = document.getElementById('controller-feedback');

    // Adding combo inputs
    document.querySelectorAll('.combo-input-section button[data-input]').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.getAttribute('data-input');
        comboSequence.push(input);
        if (comboAttempted) {
          resetComboOnNewButton(); // Reset the combo when a new button is added after the attempt
        }
        updateComboDisplay();
      });
    });

    document.getElementById('reset').addEventListener('click', () => {
      comboSequence.length = 0;
      currentComboIndex = -1; // Reset the index
      comboFailed = false;
      inputProcessed = false;
      comboAttempted = false;
      startTime = null; // Reset the start time
      updateComboDisplay();
      resetFeedback();
    });

    document.getElementById('refresh').addEventListener('click', () => {
      refreshCombo(); // Call the refresh function to manually reset
    });

    // Resets the combo progress when a new button is added after the combo is attempted
    function resetComboOnNewButton() {
      currentComboIndex = -1; // Reset progress
      comboFailed = false;
      inputProcessed = false;
      startTime = null; // Reset the start time
      setComboRestartFeedback(); // Show feedback message
    }

    function updateComboDisplay() {
      if (comboSequence.length === 0) {
        comboDisplay.textContent = 'Your Combo Sequence Will Appear Here';
      } else {
        comboDisplay.innerHTML = comboSequence.map((step, index) =>
          `<span class="combo-step" id="step-${index}">${convertInputToIcon(step)}</span>`
        ).join('');
      }
      highlightNextStep();
    }

    // Convert inputs to PlayStation icons or arrows for display
    function convertInputToIcon(input) {
      const iconMapping = {
        'triangle': '△',
        'square': '◻',
        'circle': '◯',
        'x': '✕',
        'forward': '→',
        'back': '←',
        'up': '↑',
        'down': '↓'
      };
      return iconMapping[input] || input;
    }

    function highlightNextStep() {
      // Clear previous highlights
      comboSequence.forEach((_, index) => {
        document.getElementById(`step-${index}`).classList.remove('correct', 'incorrect', 'next-step');
      });

      // Highlight the next expected input if we are still within the combo
      if (currentComboIndex < comboSequence.length && currentComboIndex >= 0 && !comboFailed) {
        document.getElementById(`step-${currentComboIndex}`).classList.add('next-step');
      }
    }

    function resetFeedback() {
      feedbackDisplay.textContent = 'Press Buttons...';
      feedbackDisplay.classList.remove('green', 'red', 'attempting');
      comboSequence.forEach((_, index) => {
        document.getElementById(`step-${index}`).classList.remove('correct', 'incorrect', 'next-step');
      });
      highlightNextStep(); // Highlight the first step again
    }

    function showStepFeedback(index, isCorrect) {
      const stepElement = document.getElementById(`step-${index}`);
      stepElement.classList.remove('correct', 'incorrect', 'next-step');
      stepElement.classList.add(isCorrect ? 'correct' : 'incorrect');
    }

    function showFinalFeedback(isSuccess, elapsedTime) {
      if (isSuccess) {
        feedbackDisplay.textContent = `Combo Successful! Time: ${elapsedTime.toFixed(2)} seconds`;
        feedbackDisplay.classList.remove('attempting');
        feedbackDisplay.classList.add('green');
      } else {
        feedbackDisplay.textContent = 'Combo Failed!';
        feedbackDisplay.classList.remove('attempting');
        feedbackDisplay.classList.add('red');
      }
    }

    function setAttemptingFeedback() {
      feedbackDisplay.textContent = 'Combo Attempting...';
      feedbackDisplay.classList.add('attempting');
      comboAttempted = true; // Mark the combo as attempted
      startTime = Date.now(); // Start the timer when the first button is pressed
    }

    // Show a message when the combo is restarted due to a new button addition
    function setComboRestartFeedback() {
      feedbackDisplay.textContent = 'Combo restarted due to new button addition.';
      feedbackDisplay.classList.remove('green', 'red', 'attempting');
    }

    // Automatically refresh the combo after a successful attempt
    function refreshCombo() {
      currentComboIndex = -1; // Reset the index to start again
      comboFailed = false;
      inputProcessed = false;
      startTime = null; // Reset the timer
      resetFeedback(); // Reset the feedback and combo display
      highlightNextStep(); // Highlight the first step again
    }

    // Gamepad API logic
    let gamepadIndex;

    function pollGamepad() {
      const gamepads = navigator.getGamepads();
      const gamepad = gamepads[gamepadIndex];

      if (gamepad && currentComboIndex < comboSequence.length && !comboFailed) {
        const buttonMapping = {
          0: 'x',       // X button
          1: 'circle',  // Circle button
          2: 'square',  // Square button
          3: 'triangle',// Triangle button
          12: 'up',     // D-pad Up
          13: 'down',   // D-pad Down
          14: 'back',   // D-pad Left
          15: 'forward' // D-pad Right
        };

        // Debounce: Process the input once per button press
        if (!inputProcessed) {
          gamepad.buttons.forEach((button, index) => {
            if (button.pressed && buttonMapping[index]) {
              checkInput(buttonMapping[index]);
              inputProcessed = true; // Prevent repeated input
              setTimeout(() => { inputProcessed = false; }, 300); // Allow input again after a short delay
            }
          });
        }
      }

      requestAnimationFrame(pollGamepad);
    }

    function checkInput(input) {
      if (currentComboIndex >= comboSequence.length || comboFailed) return;

      // Start from the first step once the first input is detected
      if (currentComboIndex === -1) {
        currentComboIndex = 0;
        setAttemptingFeedback(); // Display "Combo Attempting" message
      }

      const expectedInput = comboSequence[currentComboIndex];
      const isCorrect = input === expectedInput;

      if (isCorrect) {
        showStepFeedback(currentComboIndex, true); // Highlight the correct step in green
        currentComboIndex++; // Move to the next step
        highlightNextStep(); // Highlight the next step in yellow
      } else {
        comboFailed = true;
        showStepFeedback(currentComboIndex, false); // Highlight incorrect input in red
        showFinalFeedback(false); // Mark the combo as failed
      }

      if (currentComboIndex === comboSequence.length && !comboFailed) {
        const elapsedTime = (Date.now() - startTime) / 1000; // Calculate the time in seconds
        showFinalFeedback(true, elapsedTime); // Combo completed successfully, show elapsed time
        setTimeout(refreshCombo, 1000); // Automatically refresh the combo after a 1 second delay
      }
    }

    window.addEventListener('gamepadconnected', (event) => {
      gamepadIndex = event.gamepad.index;
      feedbackDisplay.textContent = 'Gamepad connected!';
      resetFeedback();
      pollGamepad(); // Start polling for inputs
    });

    window.addEventListener('gamepaddisconnected', () => {
      feedbackDisplay.textContent = 'Gamepad disconnected.';
    });

  </script>
</body>
</html>
