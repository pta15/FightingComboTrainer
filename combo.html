<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighting Game Combo Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ff00;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .combo-input-section,
    .combo-display,
    .controller-input-section {
      margin: 20px 0;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
    }

    .combo-input-section {
      text-align: center;
    }

    .combo-input-section button {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 20px;
    }

    .combo-input-section button:hover {
      background-color: #555;
    }

    .combo-display {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      min-height: 60px;
      background-color: #444;
    }

    .combo-step {
      margin: 0 10px;
      padding: 5px 10px;
      border: 2px solid #888;
      border-radius: 5px;
      display: inline-block;
    }

    .correct {
      border-color: limegreen;
      color: limegreen;
    }

    .incorrect {
      border-color: red;
      color: red;
    }

    .next-step {
      border-color: yellow;
      color: yellow;
    }

    .controller-input-section {
      text-align: center;
    }

    .feedback {
      font-size: 24px;
      padding: 10px;
      margin-top: 10px;
      display: inline-block;
    }

    .feedback.green {
      color: limegreen;
    }

    .feedback.red {
      color: red;
    }

    .feedback.attempting {
      color: orange;
    }

    .icon {
      font-size: 20px;
      vertical-align: middle;
    }

    .direction {
      font-size: 24px;
      vertical-align: middle;
    }

    /* Modal Styling */
    #modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #modal-content {
      background-color: #333;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      color: #fff;
    }

    #modal-content button {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #modal-content button:hover {
      background-color: #555;
    }

    #selected-buttons {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fighting Game Combo Trainer</h1>

    <!-- Combo Input Section -->
    <div class="combo-input-section">
      <h2>Select Your Combo Inputs:</h2>
      <button data-input="triangle" class="icon">△</button>
      <button data-input="square" class="icon">◻</button>
      <button data-input="circle" class="icon">◯</button>
      <button data-input="x" class="icon">✕</button>
      <button data-input="forward" class="direction">→</button>
      <button data-input="back" class="direction">←</button>
      <button data-input="up" class="direction">↑</button>
      <button data-input="down" class="direction">↓</button>
      <button id="reset">Reset Combo</button>
      <button id="refresh">Refresh Combo</button>
      <button id="custom-input">Custom Input</button>
    </div>

    <!-- Combo Display Section -->
    <div class="combo-display">
      <div id="combo-sequence">Your Combo Sequence Will Appear Here</div>
    </div>

    <!-- Controller Input Section -->
    <div class="controller-input-section">
      <h2>Controller Input:</h2>
      <div id="controller-feedback" class="feedback">Press Buttons...</div>
    </div>
  </div>

  <!-- Modal for Custom Input -->
  <div id="modal">
    <div id="modal-content">
      <h3>Select Buttons for Custom Input:</h3>
      <button data-input="triangle" class="icon">△</button>
      <button data-input="square" class="icon">◻</button>
      <button data-input="circle" class="icon">◯</button>
      <button data-input="x" class="icon">✕</button>
      <button data-input="forward" class="direction">→</button>
      <button data-input="back" class="direction">←</button>
      <button data-input="up" class="direction">↑</button>
      <button data-input="down" class="direction">↓</button>
      <br><br>
      <div id="selected-buttons">Selected: None</div>
      <br>
      <button id="done">Done</button>
      <button id="cancel">Cancel</button>
    </div>
  </div>

  <script>
    const comboSequence = [];
    let currentComboIndex = 0; // Start with 0
    let comboFailed = false; // Track if the combo has failed
    let comboAttempted = false; // Track if the combo was attempted before adding a new button
    let customInputSelections = []; // Track the selected buttons for custom input
    const comboDisplay = document.getElementById('combo-sequence');
    const feedbackDisplay = document.getElementById('controller-feedback');
    const modal = document.getElementById('modal');
    const doneButton = document.getElementById('done');
    const cancelButton = document.getElementById('cancel');
    const selectedButtonsDisplay = document.getElementById('selected-buttons');
    let inputBuffer = []; // Array to store pressed buttons with timestamps

    // Adding combo inputs
    document.querySelectorAll('.combo-input-section button[data-input]').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.getAttribute('data-input');
        comboSequence.push(input);
        if (comboAttempted) {
          resetComboOnNewButton(); // Reset the combo when a new button is added after the attempt
        }
        updateComboDisplay();
      });
    });

    // Open Custom Input Modal
    document.getElementById('custom-input').addEventListener('click', () => {
      modal.style.display = 'block';
      customInputSelections = []; // Reset selections
      selectedButtonsDisplay.textContent = 'Selected: None';
    });

    // Select buttons inside the modal
    document.querySelectorAll('#modal-content button[data-input]').forEach(button => {
      button.addEventListener('click', () => {
        const input = button.getAttribute('data-input');
        if (!customInputSelections.includes(input)) {
          customInputSelections.push(input); // Add selected input to custom input array
          selectedButtonsDisplay.textContent = `Selected: ${customInputSelections.join(' + ')}`; // Display selected buttons
        }
      });
    });

    // Done button for Custom Input
    doneButton.addEventListener('click', () => {
      if (customInputSelections.length > 0) {
        const combinedInput = customInputSelections.join(' + ');
        comboSequence.push(combinedInput);
        updateComboDisplay();
      }
      modal.style.display = 'none'; // Close the modal
    });

    // Cancel button to close the modal
    cancelButton.addEventListener('click', () => {
      modal.style.display = 'none'; // Close the modal
    });

    document.getElementById('reset').addEventListener('click', () => {
      comboSequence.length = 0;
      currentComboIndex = 0; // Reset the index
      comboFailed = false;
      inputBuffer = [];
      comboAttempted = false;
      updateComboDisplay();
      resetFeedback();
    });

    document.getElementById('refresh').addEventListener('click', () => {
      refreshCombo(); // Call the refresh function to manually reset
    });

    function updateComboDisplay() {
      if (comboSequence.length === 0) {
        comboDisplay.textContent = 'Your Combo Sequence Will Appear Here';
      } else {
        comboDisplay.innerHTML = comboSequence.map((step, index) =>
          `<span class="combo-step" id="step-${index}">${step}</span>`
        ).join('');
      }
      highlightNextStep();
    }

    function highlightNextStep() {
      // Clear previous highlights
      comboSequence.forEach((_, index) => {
        document.getElementById(`step-${index}`).classList.remove('correct', 'incorrect', 'next-step');
      });

      // Highlight the next expected input if we are still within the combo
      if (currentComboIndex < comboSequence.length && !comboFailed) {
        document.getElementById(`step-${currentComboIndex}`).classList.add('next-step');
      }
    }

    function resetFeedback() {
      feedbackDisplay.textContent = 'Press Buttons...';
      feedbackDisplay.classList.remove('green', 'red', 'attempting');
      comboSequence.forEach((_, index) => {
        document.getElementById(`step-${index}`).classList.remove('correct', 'incorrect', 'next-step');
      });
      highlightNextStep(); // Highlight the first step again
    }

    function showStepFeedback(index, isCorrect) {
      const stepElement = document.getElementById(`step-${index}`);
      stepElement.classList.remove('correct', 'incorrect', 'next-step');
      stepElement.classList.add(isCorrect ? 'correct' : 'incorrect');
    }

    function showFinalFeedback(isSuccess) {
      feedbackDisplay.textContent = isSuccess ? 'Combo Successful!' : 'Combo Failed!';
      feedbackDisplay.classList.remove('attempting');
      feedbackDisplay.classList.add(isSuccess ? 'green' : 'red');
      comboAttempted = false; // Reset combo attempt status
    }

    function setAttemptingFeedback() {
      feedbackDisplay.textContent = 'Combo Attempting...';
      feedbackDisplay.classList.add('attempting');
      comboAttempted = true; // Mark the combo as attempted
    }

    function refreshCombo() {
      currentComboIndex = 0;
      comboFailed = false;
      inputBuffer = [];
      resetFeedback();
      highlightNextStep();
    }

    // Handle custom input for combo checks
    function checkCustomInput(expectedInput, pressedButtons) {
      const expectedButtons = expectedInput.split(' + '); // Split combined input
      return expectedButtons.every(button => pressedButtons.includes(button)); // Check if all expected buttons are pressed
    }

    // Gamepad API logic
    let gamepadIndex;

    function pollGamepad() {
      const gamepads = navigator.getGamepads();
      const gamepad = gamepads[gamepadIndex];

      if (gamepad && currentComboIndex < comboSequence.length && !comboFailed) {
        const buttonMapping = {
          0: 'x',       // X button
          1: 'circle',  // Circle button
          2: 'square',  // Square button
          3: 'triangle',// Triangle button
          12: 'up',     // D-pad Up
          13: 'down',   // D-pad Down
          14: 'back',   // D-pad Left
          15: 'forward' // D-pad Right
        };

        const now = Date.now();

        // Add pressed buttons to inputBuffer
        gamepad.buttons.forEach((button, index) => {
          if (button.pressed && buttonMapping[index]) {
            const buttonName = buttonMapping[index];
            // Check if the button is already in the buffer
            if (!inputBuffer.some(entry => entry.button === buttonName)) {
              // Add button to buffer with timestamp
              inputBuffer.push({ button: buttonName, time: now });
            }
          }
        });

        // Remove old entries from buffer (older than 500ms)
        inputBuffer = inputBuffer.filter(entry => now - entry.time <= 500);

        const expectedInput = comboSequence[currentComboIndex];

        let isCorrect = false;

        if (expectedInput.includes(' + ')) {
          const expectedButtons = expectedInput.split(' + ');
          const pressedButtons = inputBuffer.map(entry => entry.button);
          isCorrect = expectedButtons.every(button => pressedButtons.includes(button));
        } else {
          const pressedButtons = inputBuffer.map(entry => entry.button);
          isCorrect = pressedButtons.includes(expectedInput);
        }

        if (isCorrect) {
          showStepFeedback(currentComboIndex, true);
          currentComboIndex++;
          highlightNextStep();
          inputBuffer = []; // Clear input buffer after correct input
          setAttemptingFeedback();
        } else {
          const expectedButtons = expectedInput.includes(' + ') ? expectedInput.split(' + ') : [expectedInput];
          const pressedButtons = inputBuffer.map(entry => entry.button);
          const unexpectedButtons = pressedButtons.filter(button => !expectedButtons.includes(button));

          if (unexpectedButtons.length > 0) {
            // Incorrect button pressed
            comboFailed = true;
            showStepFeedback(currentComboIndex, false);
            showFinalFeedback(false);
            inputBuffer = []; // Clear input buffer on failure
          }
        }

        if (currentComboIndex === comboSequence.length && !comboFailed) {
          showFinalFeedback(true);
          setTimeout(refreshCombo, 1000);
        }
      }

      requestAnimationFrame(pollGamepad);
    }

    window.addEventListener('gamepadconnected', (event) => {
      gamepadIndex = event.gamepad.index;
      feedbackDisplay.textContent = 'Gamepad connected!';
      resetFeedback();
      pollGamepad(); // Start polling for inputs
    });

    window.addEventListener('gamepaddisconnected', () => {
      feedbackDisplay.textContent = 'Gamepad disconnected.';
    });

    // Function to reset the combo when a new button is added after an attempt
    function resetComboOnNewButton() {
      currentComboIndex = 0;
      comboFailed = false;
      inputBuffer = [];
      resetFeedback();
      highlightNextStep();
    }

  </script>
</body>
</html>
